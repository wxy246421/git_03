<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登录页面</title>
        <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css" />
        <link rel="stylesheet" href="/code/assets/lib/bootstrap.css" />
        <link rel="stylesheet" href="/code/assets/css/login.css" />
    </head>
    <body>
        <!-- logo -->
        <div class="logo">
            <img src="/code/assets/images/logo.png" alt="" />
        </div>

        <!-- 登录注册 -->
        <div class="loginAndRegBox">
            <div class="title-box"></div>

            <div class="login-box">
                <form class="layui-form" id="form_login">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input
                            type="text"
                            name="username"
                            required
                            lay-verify="required"
                            placeholder="请输入用户名"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input
                            type="password"
                            name="password"
                            required
                            lay-verify="required|pwd"
                            placeholder="请输入密码"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <div class="layui-form-item">
                        <button
                            class="layui-btn layui-btn-normal layui-btn-fluid"
                            lay-submit
                            lay-filter="formDemo"
                        >
                            登录
                        </button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="#" id="link_reg">去注册账号</a>
                    </div>
                </form>
            </div>

            <div class="reg-box">
                <form class="layui-form" id="form_reg">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input
                            type="text"
                            name="username"
                            required
                            lay-verify="required"
                            placeholder="请输入用户名"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input
                            id="reg-pwd"
                            type="password"
                            name="password"
                            required
                            lay-verify="required|pwd"
                            placeholder="请输入密码"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input
                            type="password"
                            name="repassword"
                            required
                            lay-verify="required|pwd|repwd"
                            placeholder="再次确认密码"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <div class="layui-form-item">
                        <button
                            class="layui-btn layui-btn-normal layui-btn-fluid"
                            lay-submit
                            lay-filter="formDemo"
                        >
                            注册
                        </button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="#" id="link_login">去登录</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="/code/assets/lib/layui/layui.all.js"></script>
        <script src="/code/assets/lib/jquery.js"></script>
        <script src="/code/assets/js/baseAPI.js"></script>
        <script src="/code/assets/js/login.js"></script>
    </body>
</html>
